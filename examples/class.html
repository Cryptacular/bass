<html>

<head>
    <title>Class binding example</title>
    <style>
        .is-red {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <div bass-class="is-red: shouldBeRed">I have the class `is-red`!</div>
        <div bass-class="is-red: shouldNotBeRed">I don't have the class `is-red`...</div>
    </div>
</body>
<script src="../dist/examples/class.js"></script>

</html>
